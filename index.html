<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center bg-blue-400">
      <div class="w-80 shadow-lg bg-white p-4 rounded-md">
        <form class="flex flex-col">
          <p class="text-gray-600 font-semibold mb-2 text-2xl text-center">
            Create An Account
          </p>
          <label for="text" class="mb-2 font-semibold text-gray-600"
            >Enter Name</label
          >
          <input
            class="field mb-2"
            type="text"
            id="text"
            placeholder="Name"
            autocomplete="off"
            required
          />
          <label for="email" class="mb-2 font-semibold text-gray-600"
            >Enter Email</label
          >
          <input
            class="field mb-2"
            type="email"
            id="email"
            aria-label="email-input-label"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <label for="password" class="mb-2 font-semibold text-gray-600"
            >Enter Password</label
          >
          <input
            class="field"
            type="password"
            id="password"
            placeholder="Password"
            aria-label="password-input-label"
            required
          />

          <p
            id="password-validation"
            class="italic text-red-500 font-semibold hidden"
          >
            Password length must be at least 6
          </p>

          <input
            type="submit"
            value="Register"
            id="submit-btn"
            aria-label="submit-btn-label"
            class="
              cursor-pointer
              block
              mx-auto
              px-4
              py-2
              mt-3
              rounded-md
              bg-blue-200
              text-blue-600
              hover:bg-blue-400 hover:text-white
            "
          />
        </form>
      </div>
    </div>
    <!--Javascript-->
    <script src="./js/script.js"></script>
  </body>
</html>
