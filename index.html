<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h3 class="title">Create Account</h3>

        <label for="text">Name</label>
        <input
          type="text"
          id="text"
          placeholder="Enter name here"
          autocomplete="off"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          aria-label="email-input-label"
          placeholder="Enter email here"
          autocomplete="off"
          required
        />

        <p class="email-validation">Please Enter a Valid Email</p>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password here"
          aria-label="password-input-label"
          required
        />

        <p class="password-validation">Password length must be at least 6</p>

        <input
          type="submit"
          value="Register"
          class="submit-btn"
          aria-label="submit-btn-label"
        />
      </form>
    </div>

    <!--Javascript-->
    <script src="./js/script.js"></script>
  </body>
</html>
